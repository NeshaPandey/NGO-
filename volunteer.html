<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Volunteer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Helping Hands NGO</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
        <li class="nav-item"><a class="nav-link active" href="volunteer.html">Volunteer</a></li>
      </ul>
    </div>
  </div>
</nav>

<section class="p-5">
  <div class="container">
    <h2 class="text-center mb-4">Volunteer With Us</h2>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" placeholder="Your full name">
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="example@ngo.org">
      </div>
      <div class="col-12">
        <label for="message" class="form-label">Why do you want to volunteer?</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
</section>

<footer class="text-center bg-success text-white p-3">
  <p>&copy; 2025 Helping Hands NGO. All Rights Reserved.</p>
</footer>
<!-- Bootstrap Bundle with Popper -->

</body>
</html>
